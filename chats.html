<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chats</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>700%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/940597201444659200/RlinEz9I_400x400.jpg"
              class="user-component__avater user-component__avater"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Todd Anderson</h4>
              <h6 class="user-component__subtitle">Oh captain, my captain</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:44</span>
              <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/originals/93/49/e4/9349e4008dff8296484d74313566a256.jpg"
              class="user-component__avater user-component__avater"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Neil Perry</h4>
              <h6 class="user-component__subtitle">And for the first time, I'm gonna do it!</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">18:24</span>
              <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/1201352427275874304/ahTPMYmT_400x400.jpg"
              class="user-component__avater user-component__avater"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Charlie Dalton</h4>
              <h6 class="user-component__subtitle">Excercising the right not to walk</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">14:03</span>
              <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/profile_images/378800000329956460/52ec21e42427acf48fa334ae7499393f_400x400.jpeg"
              class="user-component__avater user-component__avater"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Knox Overstreet</h4>
              <h6 class="user-component__subtitle">I can't just forget her</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">12:17</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-arrow-right fa-2x"></i>
      <span>Your screen is too big</span>
      <i class="fas fa-arrow-left fa-2x"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
