<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>

  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>700%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Knox Overstreet</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, January 17, 2021</div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/378800000329956460/52ec21e42427acf48fa334ae7499393f_400x400.jpeg"
        />
        <div class="message-row__content">
          <span class="message__author">Knox Overstreet</span>
          <div class="message__info">
            <span class="message__bubble">I can't just forget her</span>
            <span class="message__time">12:17</span>
          </div>
        </div>
      </div>
    </main>

    <form class="keyboard">
      <div class="keyboard__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="keyboard__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <i class="fas fa-arrow-right fa-2x"></i>
      <span>Your screen is too big</span>
      <i class="fas fa-arrow-left fa-2x"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
